<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reactless News 🗞️</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ícone da aba -->
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">🗞️ Reactless News</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link category-link active" data-category="general" href="#">Geral</a></li>
          <li class="nav-item"><a class="nav-link category-link" data-category="technology" href="#">Tecnologia</a></li>
          <li class="nav-item"><a class="nav-link category-link" data-category="sports" href="#">Esportes</a></li>
          <li class="nav-item"><a class="nav-link category-link" data-category="science" href="#">Ciência</a></li>
          <li class="nav-item"><a class="nav-link category-link" data-category="health" href="#">Saúde</a></li>
          <li class="nav-item"><a class="nav-link" id="showFavorites" href="#">⭐ Favoritos</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-light ms-lg-3">🌙</button>
      </div>
    </div>
  </nav>

  <!-- Barra de pesquisa -->
  <div class="container mt-4">
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar notícias..." />
      <button id="searchBtn" class="btn btn-primary">Buscar</button>
    </div>
  </div>

  <!-- Container de notícias -->
  <div class="container my-4">
    <div id="newsContainer" class="row g-4 justify-content-center">
      <!-- Notícias e favoritos aparecerão aqui -->
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-center py-4 bg-dark text-light mt-5">
    <p class="mb-0">
      Feito com ❤️ por <strong>Lucas Tavares</strong> — Projeto Front-End 2025  
      <br />
      <small>API: <a href="https://gnews.io" target="_blank" class="text-decoration-none text-warning">GNews</a></small>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
